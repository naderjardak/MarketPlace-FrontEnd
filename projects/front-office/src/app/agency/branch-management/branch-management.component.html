<div class="pd-ltr-20 xs-pd-20-10">
  <div class="min-height-200px">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="title">
            <h4>Branch Management</h4>
          </div>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">
                The Branch
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    	<!-- Simple Datatable start -->
      <div class="card-box mb-30">
        <div class="pd-20">
          <h4 class="text-blue h4">Branch Management</h4>
        </div>
        <div class="pb-20">
          <table class="data-table table stripe hover nowrap">
            <thead>
              <tr>
                <th >Branch Name</th>
                <th>Governorate - City</th>
                <th>Delivery Men</th>
                <th class="datatable-nosort">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let b of agencyBranch; let i = index">
                <td>{{b.brandName}}</td>
                <td>{{b.governorate}}-{{b.city}}</td>
                <td>{{cdma[i] }}</td>
                <td>
                  <div class="dropdown">
                    <a
                      class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle"
                      href="#"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <i class="dw dw-more"></i>
                    </a>
                    <div
                      class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
                    >
                      <a class="dropdown-item" [routerLink]="['/agency/BranchM/',b.id]"
                        ><i class="dw dw-eye"></i> View Delivery Men</a
                      >
                      <a class="dropdown-item"(click)="deleteAgencyBranch(b.id)"
                        ><i class="dw dw-delete-3"  ></i> Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
