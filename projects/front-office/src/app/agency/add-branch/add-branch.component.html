
<div class="pd-ltr-20 xs-pd-20-10">
  <div class="min-height-200px">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="title">
            <h4>Add Branch</h4>
          </div>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item " aria-current="page">
                Agency
              </li>
              <li class="breadcrumb-item " aria-current="page">
                Add Branch
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- Default Basic Forms Start -->
    <div class="pd-20 card-box mb-30">
      <div class="clearfix">
        <div class="pull-left">
          <h4 class="text-blue h4">Add Branch</h4>
        </div>
      </div>
      <form #addform="ngForm" (ngSubmit)="addForm(addform)">
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Branch Name:</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" id="BranchName" name="BranchName" ngModel>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Governorate</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12" id="governorate" name="governorate" [(ngModel)]="selectedGovernorate"  ngModel (ngModelChange)="updateCities()">
              <option *ngFor="let gov of governorates" [value]="gov.name">{{ gov.name }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">City</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12"id="city" name="city" ngModel >
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="btn-list">
          <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
          >
          Add Branch
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg btn-block"
          >Cancel</button>

        </div>
